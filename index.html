<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>AI Image Workshop</title>
    <meta name="description" content="Generate AI images with mixed settings">

    <link href="styles.css" rel="stylesheet">

    <script defer src="main.js"></script>
</head>

<body>
    <div class="card">
        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Prompt *</label>
                <input type="text" id="prompt" required placeholder="Enter image description">
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="">Loading models...</option>
                    </select>
                    <div id="modelError" class="error">Failed to load models. Please try again.
                    </div>
                </div>

                <div class="form-group">
                    <label for="seed">Seed</label>
                    <input type="text" id="seed" placeholder="For reproducible results">
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="width">Width</label>
                    <input type="number" id="width" value="1024">
                </div>

                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="number" id="height" value="1024">
                </div>
            </div>

            <div class="grid">
                <div class="switch-group">
                    <label for="nologo">No Logo</label>
                    <input type="checkbox" id="nologo" checked>
                </div>

                <div class="switch-group">
                    <label for="private">Private</label>
                    <input type="checkbox" id="private" checked>
                </div>

                <div class="switch-group">
                    <label for="enhance">Enhance</label>
                    <input type="checkbox" id="enhance">
                </div>

                <div class="switch-group">
                    <label for="safe">Safe Mode</label>
                    <input type="checkbox" id="safe">
                </div>
            </div>

            <button type="submit">Generate Image</button>
        </form>
    </div>

    <img id="generatedImage" alt="Generated image">

    <script src="main.js"></script>
</body>

</html>
